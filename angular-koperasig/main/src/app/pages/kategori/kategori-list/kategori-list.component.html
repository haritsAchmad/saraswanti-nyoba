<div class="kategori-container">
  <h2>Kategori List</h2>
  <button mat-raised-button color="primary" (click)="addItem()" style="margin-bottom: 10px;">Tambah</button>
  <button mat-raised-button color="accent" (click)="importCSV()" style="margin-bottom: 10px;">Import CSV</button>

  <input type="file" (change)="onFileSelected($event)" style="display: none;" #fileInput>

  <mat-form-field appearance="outline" style="margin-bottom: 10px; width: 100%;">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Cari kategori">
  </mat-form-field>

  <table mat-table [dataSource]="kategori" matSort class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id_kategori">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let item"> {{ item.id_kategori }} </td>
    </ng-container>

    <!-- Nama Kategori Column -->
    <ng-container matColumnDef="nama_kategori">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nama Kategori </th>
      <td mat-cell *matCellDef="let item"> {{ item.nama_kategori }} </td>
    </ng-container>

    <!-- QR Code Column -->
    <ng-container matColumnDef="qrcode">
      <th mat-header-cell *matHeaderCellDef> QR Code </th>
      <td mat-cell *matCellDef="let item">
        <qrcode [qrdata]="generateQRData(item)" class="qrcode"></qrcode>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let item">
        <!-- Edit Button -->
        <button mat-icon-button color="primary" (click)="editItem(item)" style="margin-left: -15px;">
          edit
        </button>

        <!-- Delete Button -->
        <button mat-icon-button color="warn" (click)="deleteItem(item.id_kategori)">
          delete
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
