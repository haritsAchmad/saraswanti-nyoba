<div>
    <!-- Display error message if any -->
    <p *ngIf="errorMessage">{{ errorMessage }}</p>
    
    <!-- Display the merk details in input fields for editing -->
    <form [formGroup]="createInvForm" class="m-t-30" (ngSubmit)="createMerk()">
        <mat-form-field appearance="outline" class="w-100" color="primary">
          <mat-label>Nama Merk</mat-label>
          <input matInput formControlName="nama_merk" />
          <mat-error *ngIf="createInvForm.get('nama_merk')?.invalid && createInvForm.get('nama_merk')?.touched">
            nama_merk is required.
          </mat-error>
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" type="submit">
            Tambah
          </button>
          <button mat-raised-button color="primary" type="button" (click)="back()" style="margin-left: 10px;">Kembali</button>
        </div>
      </form>
</div>
