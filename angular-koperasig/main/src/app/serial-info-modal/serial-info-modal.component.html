<h1 mat-dialog-title>Detail Information</h1>
<div mat-dialog-content>
    <p><strong>RAM:</strong> {{ data.ram }}</p>
    <p><strong>Storage:</strong> {{ data.storage }}</p>
  <p><strong>Serial Number:</strong> {{ data.serial_number }}</p>
  <p><strong>Serial Key Windows:</strong> {{ data.serial_key_windows }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
