<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <form [formGroup]="data.form">
    <mat-form-field appearance="outline">
      <mat-label>Nama Kategori</mat-label>
      <input matInput formControlName="nama_kategori">
      <mat-error *ngIf="data.form.controls['nama_kategori'].hasError('required')">
        Nama Kategori is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.form.value" cdkFocusInitial>Save</button>
</div>
